<div id="map-view" ng-controller="MapCtrl">

    <div id="map">

    </div>

    <div id="players">
        <p>Player List</p>
        <ul id="player-list">
            <li ng-repeat="player in players"><a href="#">{{player.name}}</a></li>
        </ul>
    </div>

    <div id="controls">
        <button id="reset" ng-click="resetPlayers()">Reset</button>
    </div>

</div>
