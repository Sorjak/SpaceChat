<div id="index-view" ng-controller="IndexCtrl" class="container">
    <div class="alert alert-danger" ng-show="error">
        {{error.errorMessage}}
    </div>
    <div class="index-title row">
        <h2 class="col-sm-12">SpaceChat</h2>
    </div>

    <div class="row">
        <div class="index-content col-sm-12">
            <p>What's your name?</p>
            <form ng-submit="submitName();" >
                <input class="player-name spacechat-input col-xs-9" type="text" ng-model="player_name" auto-focus />
                <input class="index-submit spacechat-submit col-xs-offset-1 col-xs-2" type="submit" value="Go" />
            </form>
            <!-- <p class="error" ng-show="errorMessage">{{errorMessage}}</p> -->
        </div>
    </div>

</div>
