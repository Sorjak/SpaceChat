<div id="header" ng-include src="'/static/partials/header.html'"></div>
<div id="player-view" ng-controller="PlayerCtrl" class="container">

    <div ng-show="connected">
        <div id="player-controls" ng-controller="ControlAreaCtrl" class="row"></div>

        <div id="information" class="row">
            <div class="col-sm-12">
                <p id="username">
                    You are <strong>{{player.name}}</strong> and you are
                    <strong ng-if="player.isTraitor">a TRAITOR</strong>
                    <strong ng-if="!player.isTraitor">INNOCENT</strong>
                </p>
            </div>
            <div class="col-sm-12">
                <p>Current Room: <strong>{{player.room == '' ? "None" : player.room}}</strong></p>
            </div>
        </div>
        <div ng-show="player.isTraitor" id="tools" class="row">
            <div class="col-sm-12">
                <button ng-click="sabotage();" class="btn btn-primary" ng-disabled="player.room == ''">
                    Sabotage {{player.room}}
                </button>
            </div>
        </div>

        <div id="messages" class="row">
            <p class="col-sm-12"><strong>Chat:</strong></p>
            <div class="col-sm-12">
                <form ng-submit="sendChat();">
                    <input ng-model="chat" id="chat-input">
                </form>
            </div>
<!--             <div class="col-sm-12">
                <button ng-click="sendChat();"  class="btn btn-primary">SEND</button>
                <button ng-click="clearChat();" class="btn btn-primary">CLEAR</button>
            </div> -->
        </div>
    </div>

    <div ng-hide="connected" id="error" class="row">
        <div class="col-sm-12">
            <p ng-bind="errorMessage"></p>
            <button ng-click="reload();" class="btn btn-primary">Reload Page</button>
        </div>
    </div>
</div>
