
<div id="player-view" ng-controller="PlayerCtrl" >
    <div id="header" ng-include src="'/static/partials/header.html'"></div>
    <div class="container">
        <div id="player-controls" ng-controller="ControlAreaCtrl" ></div>

        <div id="tools">
            <div id="sabotage" class="row" ng-show="player.isTraitor">
                <div class="col-xs-12">
                    <button ng-click="sabotage();" ng-hide="player.room == ''" class="sabotage-button spacechat-submit" >
                        Sabotage {{player.room}}
                    </button>
                </div>
            </div>
            <!-- <div class="col-xs-12" ng-show="player.room == ''" style="height:34px"></div> -->
            <div id="messages" class="row">
                <div class="col-xs-12">
                    <button ng-click="showPrompt()" class="spacechat-submit" style="width: 100%; padding: 6px 12px;">
                        Message Everyone
                    </button>
                </div>
            </div>
        </div>


    </div>

</div>
