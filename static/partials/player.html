<div id="header" ng-include src="'/static/partials/header.html'"></div>
<div id="player-view" ng-controller="PlayerCtrl" >
    <!-- <div id="header" ng-include src="'/static/partials/header.html'"></div> -->
    <div class="container">
        <div id="toaster"></div>
        <div id="player-controls" ng-controller="ControlAreaCtrl" ></div>
        <div id="tools">
            <div id="messages" class="row">
                <div ng-class="{ 'col-xs-6': player.isTraitor, 'col-xs-12': !player.isTraitor }">
                    <button ng-click="showPrompt()" class="spacechat-submit">
                        Message All
                    </button>
                </div>
                <div class="col-xs-6" ng-show="player.isTraitor">
                    <button ng-click="sabotage();" ng-disabled="isSabotaging || !allowSabotage || player.room == ''" class="sabotage-button spacechat-submit" >
                        Sabotage
                    </button>
                </div>
            </div>
            <div id="emoji-buttons" class="row">
                <div class="emoji-row col-xs-12">
                    <button ng-repeat="emoji in emojis" 
                        ng-click="sendEmoji(emoji.shortcode)" 
                        class="spacechat-emoji col-xs-4">
                        {{emoji.hex}}
                    </button>     
                </div>
            </div>
        </div>
    </div>
</div>
